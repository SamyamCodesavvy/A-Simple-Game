<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <title>Head or Tail</title>
</head>
<body>
    <div style="text-align: center;"><h1>Heads or Tails</h1></div>
    <div id = "username_div">
        <form onsubmit="username_submit(event)">Enter your username: <br/>
        <input type="text" id="username"/><br/>
        <small style="color: #666">Username must be at least 5 characters long.</small><br/>
        <button type="submit" on style="background-color: red; color: white; cursor: pointer;" onmouseover="this.style.backgroundColor='rgb(225,5,18)'" onmouseout="this.style.backgroundColor='red'">Start Game</button>
        </form>
    </div>
    <div id="game_div" style="display: none;">
        Welcome <span id="user"></span>
        <br/>
        <div class="side_chooser">
            <b> Choose your side: </b><br/>
            <button type="submit" style="cursor: pointer; background: #2c7873; color: white; width: 100px;" onclick="start_game('head')">Head</button>
            <button type="submit" style="cursor: pointer; background-color: #d60d4b; color: white; width: 100px; margin-left: 10px;"  onclick="start_game('tail')">Tail</button>
        </div>

        <div id="flipping" style="display: none;">flipping...<br/>
            <img src="./images/loading.gif" style="width: 60px;"/>
        </div>

        <div id="results" style="display: none; font-weight: bold;">
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
